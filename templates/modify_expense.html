<!-- modify_expense.html -->
<!DOCTYPE html>
<html style="background-color: lightblue;">
<head>
    <title>Modify Expense</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <!-- Include Bootstrap CSS -->
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="background-color: lightblue;">
    <div class="modal-dialog" role="document"style="background-color: lightblue; border-radius: 25px;" >
        <div class="modal-content">
            <div class="modal-header" style="background-color: darkblue; color: white;">
                <h2 class="modal-title"><b>MODIFY EXPENSES</b></h2>
                <button  class="close" aria-label="Close" >
                    <a href="/dashboard"  style="color: black;" class="button" aria-hidden="true">&times;</a>
                </button>
            </div>
            <div class="modal-body" style="background-color: whitesmoke;">
                <form action="/modify_expense/{{ expense[0] }}" method="POST">
                    <label for="amount">Amount:</label>
                    <input type="text" name="amount" id="amount" value="{{ expense[2] }}" required>
                    <br>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" value="{{ expense[3] }}" required>
                    <br>
                    <label for="category">Category:</label>
                    <input type="text" name="category" id="category" value="{{ expense[4] }}" required>
                    <br>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" value="{{ expense[5] }}" required>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Modify">

                <a href="/dashboard" class="btn btn-secondary">Back</a>
            </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
