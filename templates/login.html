<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/login_signup.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
    <label for="reg-log"></label>
    <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
            <div class="card-front">
                <div class="center-wrap">
                    <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
            
    <form action="/login" method="POST">
        <input type="text" class="form-style" id = "username" name ="username"placeholder="Username">
        <i class="input-icon uil uil-user"></i>
    </div>	
    <div class="form-group mt-2">
        <input type="password" class="form-style" id = "password" name ="password" placeholder="Password">
        <i class="input-icon uil uil-lock-alt"></i>
    </div>
        <input type="submit" class = "btn mt-4" value="Login">
    </form>
    <p class="mb-0 mt-4 text-center"><a href="/" class="link">Forgot your password?</a></p>
</div>
</div>
</div>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <div class="card-back">
        <div class="center-wrap">
            <div class="section text-center">

    <form action="/signup" method="POST">
        
        <h4 class="mb-3 pb-3">Sign Up</h4>
        <div class="form-group">
            <input type="text" class="form-style" id="username" name="username" placeholder="Username">
            <i class="input-icon uil uil-user"></i>
        </div>	
        <div class="form-group mt-2">
            <input type="password" class="form-style" id="password" name="password"  placeholder="Password">
            <i class="input-icon uil uil-lock-alt"></i>
            <div class="form-group mt-2">
                <input type="email" class="form-style" id="email" name="email"  placeholder="Email">
                <i class="input-icon uil uil-at"></i>
                <input type="submit" class = "btn mt-4" value="Register">
            </div>
        </div>
</div>
</div>  

</body>
</html>
